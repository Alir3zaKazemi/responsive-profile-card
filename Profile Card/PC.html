<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Alireza">
  <meta name="description" content="a responsive profile card">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="PC.css">
  <link rel="icon" href="favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="@Wallpaper_4K3D(12564).png" class="profile-image" alt="user's profile image">
    </div>

    <div class="text-data">
      <span class="name">Rick & Morty</span>
      <span class="job">Animation Characters</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background-color: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background-color: #1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background-color: #e1306c;" class="link">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="#" style="background-color: #ff0000;" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</body>

</html>
